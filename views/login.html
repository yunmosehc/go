<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
        <link rel="stylesheet" type="text/css" href="/static/css/reset.css">
        <link rel="stylesheet" type="text/css" href="/static/css/main.css">
</head>
<style>
    body{
        background-image: url("/static/img/login-bg.jpg");
        background-size:cover;
    }
</style>
<body>
    <div class="login_logo">
        <img src="/static/img/logo.png" alt="">
        <h5 style="margin-top: 10px;text-align: center;color: #ff0000">{{.errMsg}}</h5>
    </div>  
    <form  class="login_form"  name = "login"  method = "post" action="/login">
        <h1 class="login_title">用户登录</h1>
        <input type="text"  class="input_txt" placeholder="用户名" name = "username">
        <input type="password" name = "password" placeholder="密码"  class="input_txt">
        <div  class="remember"><input type="checkbox" name="remember" {{.checkStatus}} ><label>记住用户名</label></div>
        <input type="submit" value="登 录" class="input_sub">
    </form>
</body>

</html>
